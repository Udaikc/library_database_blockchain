<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('lib.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        header {
            text-align: center;
            margin: 0;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
            /* Center the container */
        }

        form {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="https://sjbit.edu.in//" target="_blank"><img src="header.jpg.png" alt="Header Image"></a>
    </header>

    <div class="container">
        <div ng-app="myApp" ng-controller="LoginController">
            <h2>Login Page</h2>
            <form ng-submit="login()">
                <label for="name">USN:</label>
                <input type="text" ng-model="username" placeholder="Username" required>

                <label for="password">Password:</label>
                <input type="password" ng-model="password" placeholder="Password" required>

                <button type="button">Login</button><br><br>

                <a href="#"><u>Haven't Signed up ? Signup </u></a>
            </form>
        </div>
    </div>

    <script>



    </script>
</body>

</html>
